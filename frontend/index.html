<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI Predictor | AI-Powered Air Quality Analysis</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Air Quality Predictor</h1>
            <p>Enter pollutant values to get real-time AQI analysis.</p>
        </header>

        <main>
            <form id="aqiForm">
                <div class="input-group">
                    <label for="city">City Name</label>
                    <select id="city" required>
                        <option value="" disabled selected>Select a city</option>
                    </select>
                </div>

                <div class="grid-inputs">
                    <div class="input-group">
                        <label for="pm2_5">PM 2.5</label>
                        <input type="number" step="0.01" id="pm2_5" placeholder="0.00" required>
                    </div>
                    <div class="input-group">
                        <label for="pm10">PM 10</label>
                        <input type="number" step="0.01" id="pm10" placeholder="0.00" required>
                    </div>
                    <div class="input-group">
                        <label for="no2">NO2</label>
                        <input type="number" step="0.01" id="no2" placeholder="0.00" required>
                    </div>
                    <div class="input-group">
                        <label for="so2">SO2</label>
                        <input type="number" step="0.01" id="so2" placeholder="0.00" required>
                    </div>
                    <div class="input-group">
                        <label for="co">CO</label>
                        <input type="number" step="0.01" id="co" placeholder="0.00" required>
                    </div>
                    <div class="input-group">
                        <label for="o3">Ozone (O3)</label>
                        <input type="number" step="0.01" id="o3" placeholder="0.00" required>
                    </div>
                </div>

                <button type="submit" id="predictBtn">
                    <span>Predict AQI</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>

            <div id="result" class="result-card hidden">
                <h2>Predicted AQI</h2>
                <div class="score" id="aqiScore">--</div>
                <div class="category" id="aqiCategory">--</div>
            </div>

            <!-- Visualization Section -->
            <div id="visualizationSection" class="hidden">
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Pollutant Breakdown</h3>
                        <canvas id="pollutantChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>AQI History Trend</h3>
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div style="position: fixed; bottom: 10px; right: 10px; color: rgba(255,255,255,0.2); font-size: 12px;">v2.0</div>
    <script src="app.js?v=2"></script>
</body>

</html>
